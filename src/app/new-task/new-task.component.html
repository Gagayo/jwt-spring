<div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="alert alert-danger" >
        <strong>Bad Credentials</strong> Invalid username or password 
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading">New Task</div>
        <div class="panel-body">
          <form #f="ngForm" (ngSubmit)="onSaveTask(f.value)">
            <div class="form-group">
              <label for="taskName">Task Name</label>
              <input type="text" name="nameTask" ngModel="" class="form-control" placeholder="taskName" required>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!f.valid">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
